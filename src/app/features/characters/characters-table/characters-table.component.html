<mat-card class="card--main">
  <div class="rounded-lg w-full max-w-[100vw] max-h-[70vh] overflow-auto">
    <table mat-table [dataSource]="dataSource" class="!bg-white min-w-[720px]">
      <ng-container matColumnDef="favorite">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Favorite
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            (click)="onMarkFavorite(element)"
            class="cursor-pointer"
          >
            <mat-icon
              [style.color]="isFavorite(element) ? '#FF6363' : '#BCCCDC'"
            >
              favorite
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="font-medium text-gray-900"
        >
          {{ element.name | fallback }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          State
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'bg-green-100 text-green-700': element.status === 'Alive',
              'bg-red-100 text-red-700': element.status === 'Dead',
              'bg-gray-200 text-gray-700':
                element.status !== 'Alive' && element.status !== 'Dead'
            }"
            class="px-2 py-1 rounded-lg font-semibold text-xs"
          >
            {{ element.status | fallback }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Species
        </th>
        <td mat-cell *matCellDef="let element" class="text-gray-700">
          {{ element.species | fallback }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Type
        </th>
        <td mat-cell *matCellDef="let element" class="text-gray-700">
          {{ element.type | fallback }}
        </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Gender
        </th>
        <td mat-cell *matCellDef="let element" class="text-gray-700">
          {{ element.gender | fallback }}
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Created
        </th>
        <td mat-cell *matCellDef="let element" class="text-gray-500 text-xs">
          {{ element.created | date | fallback }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="top-0 z-10 sticky font-semibold text-gray-500"
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button
            mat-stroked-button
            color="primary"
            class="flex items-center rounded-lg w-full lg:w-32 h-10 font-medium cursor-pointer"
            (click)="onSelect(element)"
          >
            View more
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="totalResults"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)"
    class="!bg-white !rounded-lg"
  >
  </mat-paginator>
</mat-card>
